<div class="modal fade" id="foodItems" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="false">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Food Items - Saraswati Puja 2017</h4>

            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row" >
                        <div class="col-sm-3" ng-repeat="items in foodItems.food | toArray | orderBy: '$key'">
							<ul ng-repeat="eachEvent in items | orderBy: 'order'">
                            <h4>{{eachEvent.foodtype}}</h4>
							                <li>For Adults : {{eachEvent.itemsForAdults.join(',')}}</li>
							  <li>For Kids : {{eachEvent.itemsForKids.join(',')}}</li>
                            </ul>

                        </div>
							<!--<span>{{day}}</span>-->
                    </div>
                </div>
            </div>

        </div>
        <!-- End Container -->
    </div>
    <!-- End modal-body -->

    <div class="modal-footer">


    </div>
</div>

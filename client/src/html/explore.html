<div class="container" >
			<div class="row">
			
				<div class="watch">
					<img class="img-responsive" src="images/watch2.png" alt="">
				</div>		
						
				<div class="col-md-4 col-md-offset-2 col-sm-5">
					<h2>our next event {{currentEvent.name}} in</h2>
				</div>		
                

				<div class="col-sm-7 col-md-6">					
					<ul id="countdown">
						<li>					
							<span id="days" class="days time-font">00</span>
							<p>days </p>
						</li>
						<li>
							<span id="hours" class="hours time-font">00</span>
							<p class="">hours </p>
						</li>
						<li>
							<span id="minutes" class="minutes time-font">00</span>
							<p class="">minutes</p>
						</li>
						<li>
							<span id="seconds" class="seconds time-font">00</span>
							<p class="">seconds</p>
						</li>				
					</ul>
				</div>
			</div>

			<div class="cart">
				<a href="#"><i class="fa fa-shopping-cart"></i> <span>REGISTER</span></a>
			</div>

         <script type="text/javascript">
  $("#countdown")
  .countdown("2017/02/04", function(event) {
    $(this).find(".days").text(
      event.strftime('%D')
    );
      $(this).find(".hours").text(
      event.strftime('%H')
    );
      $(this).find(".minutes").text(
      event.strftime('%M')
    );
      $(this).find(".seconds").text(
      event.strftime('%S')
    );
  });
</script>
		</div>

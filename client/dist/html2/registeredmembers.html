<div class="modal fade" id="registeredMembers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="false">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">{{eventDetails.name}} - Members Registered</h4><br><br>
                <span>Total Registrations - {{registrationDetails.totalNoOfRegistrations}}, &nbsp;Adults - {{registrationDetails.noOfAdults}} , &nbsp; Children - {{registrationDetails.noOfChildren}}</span>

            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6">
                            <label class="control-label">Name</label>

                        </div>
                        <div class="col-xs-3">
                            <label class="control-label">Adults</label>

                        </div>
                        <div class="col-xs-3">
                            <label class="control-label">Children</label>

                        </div>
                        <!--<span>{{day}}</span>-->
                    </div>
                    <div class="row" ng-repeat="regMembers in registrationDetails.registrations | orderBy: 'name'">
                        <div class="col-xs-6 col-sm-6">
                            <label class="control-label">{{regMembers.name}}
                            </label>

                         </div>
                        <div class="col-xs-3">
                            <label class="control-label">{{regMembers.noOfAdults}}</label>

                        </div>
                        <div class="col-xs-3">
                           <label class="control-label" >{{regMembers.noOfChildren}}</label>

                        </div>
                        <!--<span>{{day}}</span>-->
                    </div>
                </div>
            </div>

        </div>
        <!-- End Container -->
    </div>
    <!-- End modal-body -->

    <div class="modal-footer">


    </div>
</div>

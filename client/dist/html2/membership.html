
        <div class="modal fade" id="membershipModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >

                                            <div class="col-xs-3">

                                                <label>
                                                    <input type="text" ng-model="name" class="form-control" id="name" style="width: 250px;">
                                                </label>
                                            </div> -->
                                            <div class="col-xs-12">
                                                <label for="children-count" class="control-label">No. of Children:</label>&nbsp;&nbsp;
                                                <select>
                                                    <option value="0" ng-model="childrenCount">0</option>
                                                    <option value="1" ng-model="childrenCount">1</option>
                                                    <option value="2" ng-model="childrenCount">2</option>
                                                    <option value="3" ng-model="childrenCount">3</option>
                                                    <option value="4" ng-model="childrenCount">4</option>
                                                    <option value="5" ng-model="childrenCount">5</option>
                                                    <option value="6" ng-model="childrenCount">6</option>
                                                </select>
                                            </div>

                                                </label>
                                            </div>
                                            <div class="col-xs-3">
                                                <label for="spouse-email" class="control-label">Spouse Email:</label>&nbsp;&nbsp;
                                                <label>
                                                    <input type="text" ng-model="spouseEmail" class="form-control" id="name" style="width: 250px;">
